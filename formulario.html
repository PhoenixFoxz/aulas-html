<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <p>
        <a href="links_home.html"> &#10033; Voltar </a>
    </p>
    <h1>Tags e Atributos para Formulário</h1>
    <hr>
    <p>
        interface com campos para entrada e seleção de dados.
    </p>
    <!-- Grupo de Campos -->
    <form action="" method="post">
        <!-- Nome -->
        <p>
            <label for="name">Nome:</label>
            <input required placeholder="Digite seu Nome" type="text" name="name" id="name">
        </p>
        <!-- E-mail-->
        <p>
            <label for="email">E-mail:</label>
            <input required placeholder="Digite seu E-mail" type="email" name="email" id="email">
        </p>
        <p>
            <label for="senha">Senha:</label>
            <input required type="password" placeholder="Digite sua Senha" name="senha" id="senha">
        </p>
        <p>
            Deseja receber informativos? <br>
            <input type="radio" name="informativos" id="sim">
            <label for="sim">Sim</label>

            <input type="radio" name="informativos" id="nao">
            <label for="nao">Não</label>
        </p>
        <p>
            Escolha as tecnologias de sua preferência: <br>
            <input type="checkbox" name="tecnologias" id="html">
            <label for="html">HTML</label>
            
            <input type="checkbox" name="tecnologias" id="css">
            <label for="css">CSS</label>

            <input type="checkbox" name="tecnologias" id="js">
            <label for="js">JS</label>
        </p>
        <!-- Data de Nacimento -->
        <p>
            <label for="data">Data de Nacimento</label>
            <input type="date" name="data" id="data" min="2000-01-01" max="2023-03-03">
        </p>
        <!-- Assunto -->
        <p>
            <label for="assunto">Assunto:</label>
            <select required name="assunto" id="assunto">
                <option value=""></option>
                <option value="1">Reclamações</option>
                <option value="2">Me dá Dinheiro</option>
                <option value="3">Compra de paçoca</option>
                <option value="4">Sem Assunto</option>
                <option value="5">AMONGUS</option>
            </select>
        </p>
        <!-- Mensagem -->
        <p>
            <label for="mensagem">Mensagem (mínimo de 5):</label> <br>
            <textarea required name="mensagem" id="mensagem" cols="30" rows="10" minlength="5"></textarea>
        </p>
        <!-- Botão -->
        <button type="submit">Enviar &#10003;</button>
        
    </form>
    <hr>
        <p style="text-align: center;">
            Site desenvolvido por <b>Orangotando Asiático</b> &copy; 2023
        </p>
</body>
</html>
