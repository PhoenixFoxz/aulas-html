<body>
    <header>
        <p>
            <a href="links_home.html"> &#10033; Voltar </a>

        <h1>Carregando conteúdo externo usando iFrame</h1>
    </header>
    <hr>
    <main>
        <article>
            <h2>Youtube</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/NLJpBJOHrVw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
            </iframe>
        </article>
        <hr>
        <article>
            <h2>Google Maps</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3315.008402642112!2d-117.92116288442168!3d33.81209623779368!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dcd7d12b3b5e6b%3A0x2ef62f8418225cfa!2sDisneyland!5e0!3m2!1spt-BR!2sbr!4v1677843691530!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </article>
        <hr>
        <article>
            <h2>Carregando outros tipos de conteúdo</h2>
            <h3>Arquivo HTML</h3>
            <iframe src="listas.html" frameborder="0" width="700" height="500" scrolling="no">
            </iframe>       
            <hr>
            <section>
                <h3>Site (não recomendável)</h3>
                <iframe src="http://www.kuarto.com.br/" frameborder="0" width="700" height="500">
                </iframe>
            </section>
        </article>
        <hr>
        <article>
            <h3>Galeria de Fotos</h3>
            <p>
                <a href="imagens/dedos.jpg" target="fotos">Dedos</a>
                <a href="imagens/ideias.jpg" target="fotos">Ideias</a>
                <a href="imagens/pacoca.jpg" target="fotos">Paçoca</a>
            </p>
            <iframe name="fotos" width="549" height="200" src="imagens/dedos.jpg" frameborder="0" scrolling="no"></iframe>
        </article>
    </main>
